{% extends 'base.html' %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% if title %}
    <title> {{ title }} </title>
    {% else %}
    <title>Blog</title>
    {% endif %}
  </head>
  <body>       

    <!-- Styles block -->
    {% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
    {% endblock %}

    <!-- Content block -->
    {% block content %}

    <div class="container">
      <!-- <form>
        <input type="text" name="movie_query" placeholder="Search for a Movie" class="form-control">
        <input type="submit"  value="Submit" class="btn btn-default">
      </form>   -->

      <div id="welcome">   
        <div class="row">         
          
            {% for post in posts %}   
            <div class="col-md-6">  
              <p>{{post.title}}</p>      
              <h2>{{post.description}}</h2>                          
              <div >
                {% if current_user.is_authenticated %}
                <a  href="{{url_for('main.update_posts', postId = post.id)}}"><button  type="button" class="btn btn-success btn-xs">UPDATE<br></button></a>
                {% else %}
                  <p></p>
                {%endif%}                
                <a  href="{{url_for('main.post_comment', postId = post.id)}}"><button style="float: right;" type="button" class="btn btn-primary btn-xs">COMMENT<br></button></a>
              </div> 
            </div>          
            {% endfor %} 
          
        </div>         
      </div>    
    </div>
    {% endblock %}
    
  </body>
</html>
